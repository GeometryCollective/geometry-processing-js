ects/DDG/paper.pdf\"&gt;www.cs.cmu.edu/~kmcrane/Projects/DDG/paper.pdf mean curvature flow on a surface mesh. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description A module:LinearAlgebra.SparseMatrix The laplace matrix of the input mesh. Extends module:Projects.MeanCurvatureFlow Methods integrate(h) Performs mean curvature flow on the input mesh with timestep h. Parameters: Name Type Description h number The timestep. Inherited From: module:Projects.MeanCurvatureFlow#integrate × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.BoundaryFirstFlattening.html":{"id":"module-Projects.BoundaryFirstFlattening.html","title":"Class: BoundaryFirstFlattening","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: BoundaryFirstFlattening Projects. BoundaryFirstFlattening new BoundaryFirstFlattening(geometry) This class implements the boundary first flattening algorithm to flattensurface meshes with a single boundary conformally. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. boundary Array.&lt;module:Core.Face&gt; The boundary of the input mesh. nV number The number of vertices in the input mesh. nI number The number of interior vertices in the input mesh. nB number The number of boundary vertices in the input mesh. vertexIndex Object A dictionary mapping each vertex of the input mesh to a unique index. bVertexIndex Object A dictionary mapping each boundary vertex of the input mesh to a unique index. K module:LinearAlgebra.DenseMatrix The integrated gaussian curvatures of the input mesh. k module:LinearAlgebra.DenseMatrix The integrated geodesic curvatures of the input mesh. l module:LinearAlgebra.DenseMatrix The boundary edge lengths of the input mesh. A module:LinearAlgebra.SparseMatrix The laplace matrix of the input mesh partitioned by interior and boundary vertices. Aii module:LinearAlgebra.SparseMatrix The upper left block of the partitioned laplace matrix. Aib module:LinearAlgebra.SparseMatrix The upper right block of the partitioned laplace matrix. Abb module:LinearAlgebra.SparseMatrix The lower right block of the partitioned laplace matrix. Methods flatten(target, givenScaleFactors, rescale) Given either the target boundary scale factors or the curvatures, flattens theinput surface mesh with a single boundary conformally. Parameters: Name Type Description target module:LinearAlgebra.DenseMatrix Either the target boundary scale factorsor the curvatures. givenScaleFactors boolean A flag indicating whether the input data containsthe target boundary scale factors. rescale boolean A flag indicating whether the flattening should bescaled to unit radius. Default value is true Returns: A dictionary mapping each vertex to a vector of planar coordinates. Type Object flattenToDisk() Flattens the input surface mesh with a single boundary conformally to a disk. Returns: A dictionary mapping each vertex to a vector of planar coordinates. Type Object × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.SpectralConformalParameterization.html":{"id":"module-Projects.SpectralConformalParameterization.html","title":"Class: SpectralConformalParameterization","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: SpectralConformalParameterization Projects. SpectralConformalParameterization new SpectralConformalParameterization(geometry) This class implements the spectral conformal parameterization algorithm to flattensurface meshes with boundaries conformally. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. vertexIndex Object A dictionary mapping each vertex of the input mesh to a unique index. Methods flatten() Flattens the input surfa nerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: SimplicialComplexOperators Projects. SimplicialComplexOperators new SimplicialComplexOperators(mesh) This class implements various operators (e.g. boundary, star, link) on a mesh. Parameters: Name Type Description mesh module:Core.Mesh The input mesh this class acts on. Properties: Name Type Description mesh module:Core.Mesh The input mesh this class acts on. A0 module:LinearAlgebra.SparseMatrix The vertex-edge adjacency matrix of mesh. A1 module:LinearAlgebra.SparseMatrix The edge-face adjacency matrix of mesh. Methods assignElementIndices(mesh) Assigns indices to the input mesh's vertices, edges, and faces Parameters: Name Type Description mesh module:Core.Mesh The input mesh which we index. isHomogeneous(subset) Returns true if the given subset is homogeneous and false otherwise. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: True if the given subset is homogeneous and false otherwise. Type boolean buildVertexVector(subset) Returns a column vector representing the vertices of thegiven subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: A column vector with |V| entries. The ith entry is 1 if vertex i is in the given subset and 0 otherwise Type module:LinearAlgebra.DenseMatrix buildEdgeVector(subset) Returns a column vector representing the edges of thegiven subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: A column vector with |E| entries. The ith entry is 1 if edge i is in the given subset and 0 otherwise Type module:LinearAlgebra.DenseMatrix buildFaceVector(subset) Returns a column vector representing the faces of thegiven subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: A column vector with |F| entries. The ith entry is 1 if face i is in the given subset and 0 otherwise Type module:LinearAlgebra.DenseMatrix buildVertexEdgeAdjacencyMatrix(mesh) Returns the vertex-edge adjacency matrix of the given mesh. Parameters: Name Type Description mesh module:Core.Mesh The mesh whose adjacency matrix we compute. Returns: The vertex-edge adjacency matrix of the given mesh. Type module:LinearAlgebra.DenseMatrix buildEdgeFaceAdjacencyMatrix(mesh) Returns the edge-face adjacency matrix. Parameters: Name Type Description mesh module:Core.Mesh The mesh whose adjacency matrix we compute. Returns: The edge-face adjacency matrix of the given mesh. Type module:LinearAlgebra.DenseMatrix isSubcomplex(subset) Returns true if the given subset is a subcomplex and false otherwise. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: True if the given subset is a subcomplex and false otherwise. Type boolean pureDegree(subset) Returns the degree if the given subset is a pure subcomplex and -1 otherwise. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: The degree of the given subset if it is a pure subcomplex and -1 otherwise. Type number boundary(subset) Returns the boundary of a subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. We assume subset is a pure subcomplex. Returns: The boundary of the given pure subcomplex. Type module:Core.MeshSubset interior(subset) Returns the interior of a subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. We assume subset is a pure subcomplex. Returns: The interior of the given pure subcomplex. Type module:Core.MeshSubset star(subset) Returns the star of a subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: The star of the given subset. Type module:Core.MeshSubset closure(subset) Returns the closure of a subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: The closure of the given subset. Type module:Core.MeshSubset link(subset) Returns the link of a subset. Parameters: Name Type Description subset module:Core.MeshSubset A subset of our mesh. Returns: The link of the given subset. Type module:Core.MeshSubset × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.HarmonicBases.html":{"id":"module-Projects.HarmonicBases.html","title":"Class: HarmonicBases","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.S lampcolormaphsv Class: HodgeDecomposition Projects. HodgeDecomposition new HodgeDecomposition(geometry) This class computes the hodge decomposition of a vector field on a surface mesh. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description edgeIndex Object A dictionary mapping each edge of the input mesh to a unique index. hodge1 module:LinearAlgebra.SparseMatrix The hodge star 1-form matrix of the input mesh. hodge2 module:LinearAlgebra.SparseMatrix The hodge star 2-form matrix of the input mesh. d0 module:LinearAlgebra.SparseMatrix The exterior derivaitve 0-form matrix of the input mesh. d1 module:LinearAlgebra.SparseMatrix The exterior derivaitve 1-form matrix of the input mesh. hodge1Inv module:LinearAlgebra.SparseMatrix The inverse hodge star 1-form matrix of the input mesh. hodge2Inv module:LinearAlgebra.SparseMatrix The inverse hodge star 2-form matrix of the input mesh. d0T module:LinearAlgebra.SparseMatrix Transpose of the exterior derivaitve 0-form matrix of the input mesh. d1T module:LinearAlgebra.SparseMatrix Transpose of the exterior derivaitve 1-form matrix of the input mesh. A module:LinearAlgebra.SparseMatrix The 0-form laplace matrix d0^T star1 d0 of the input mesh. B module:LinearAlgebra.SparseMatrix The 2-form matrix d1 star1^-1 d1^T of the input mesh. Methods computeExactComponent(omega) Computes the 0-form potential α by solving the system 𝛿dα = 𝛿ω. Parameters: Name Type Description omega module:LinearAlgebra.DenseMatrix A 1-form on the edges of the input mesh. Returns: The exact component dα of ω. Type module:LinearAlgebra.DenseMatrix computeCoExactComponent(omega) Computes the 2-form potential β by solving the system d𝛿β = dω. Parameters: Name Type Description omega module:LinearAlgebra.DenseMatrix A 1-form on the edges of the input mesh. Returns: The coexact component 𝛿β of ω. Type module:LinearAlgebra.DenseMatrix computeHarmonicComponent(omega, dAlpha, deltaBeta) Computes the harmonic component γ = ω - dα - 𝛿β of ω. Parameters: Name Type Description omega module:LinearAlgebra.DenseMatrix A 1-form on the edges of the input mesh. dAlpha module:LinearAlgebra.DenseMatrix The exact component of ω. deltaBeta module:LinearAlgebra.DenseMatrix The coexact component of ω. Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.TreeCotree.html":{"id":"module-Projects.TreeCotree.html","title":"Class: TreeCotree","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: TreeCotree Projects. TreeCotree new TreeCotree(mesh) This class computes the tree cotree decomposition of a surface meshto build its homology generators. Parameters: Name Type Description mesh module:Core.Mesh The input mesh this class acts on. Properties: Name Type Description mesh module:Core.Mesh The input mesh this class acts on. vertexParent vertexParent A dictionary mapping each vertex of the input mesh toits parent in the primal spanning tree. faceParent faceParent A dictionary mapping each face of the input mesh toits parent in the dual spanning tree. Methods buildGenerators() Computes the homology generators of the input mesh and stores themin the Mesh's generators property. × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Utils.html":{"id":"module-Utils.html","title":"Module: Utils","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Module: Utils Classes Distortion MeshIO Solvers × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Utils.Distortion.html":{"id":"module-Utils.Distortion.html","title":"Class: Distortion","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAl ormals of the polygon soup mesh. f Array.&lt;number&gt; The indices of the polygon soup mesh. Returns: Text containing vertex positions, texture coordinates, normalsand indices in the OBJ format. Type string × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Utils.Solvers.html":{"id":"module-Utils.Solvers.html","title":"Class: Solvers","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Solvers Utils. Solvers This class implements frequently used numerical algorithms such as the inverse power method. new Solvers() Methods &lt;static&gt; residual(A, x) Computes the residual of Ax - λx, where x has unit norm and λ = x.Ax. Parameters: Name Type Description A module:LinearAlgebra.ComplexSparseMatrix The complex sparse matrix whose eigen decompositionis being computed. x module:LinearAlgebra.ComplexDenseMatrix The current guess for the smallest eigenvector(corresponding to the smallest eigenvalue λ) of A. Returns: Type number &lt;static&gt; solveInversePowerMethod(A) Solves Ax = λx, where λ is the smallest nonzero
