lamp(x, min, max) Clamps a number between the specified minimum and maximum values. Parameters: Name Type Description x number The number to be clamped. min number The minimum value of x. max number The maximum value of x. Returns: Type number colormap(x, min, max, values) Maps a number to RGB color values. Parameters: Name Type Description x number The number to be mapped to RGB color values. min number The minimum value of x. max number The maximum value of x. values Array.&lt;Array.&lt;number&gt;&gt; The colormap. The current available optionsare seismic, coolwarm and hot. Returns: Type module:LinearAlgebra.Vector hsv(h, s, v) Computes the hue, saturation, and value of the RGB color model. Parameters: Name Type Description h number The hue of the RGB color model. s number The saturation of the RGB color model. v number The value of the RGB color model. Returns: Type module:LinearAlgebra.Vector × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global n  and maintained by the Geometry Collective at Carnegie Mellon University. At a high level, the framework is divided into three parts - a flexible a halfedge mesh data structure, an optimized linear algebra package (based on Eigen), and code for various geometry processing algorithms. Each algorithm comes with its own viewer for rendering. Detailed documentation and unit tests for each of these parts can be found in the docs and tests directories of this repository. We're just getting rolling here, so stay tuned for more! :-) Code SnippetSince geometry-processing-js already implements many of the fundamental operations needed for geometry processing, it's easy to get up and running very quickly. Here's a short snippet showing how to solve a Poisson equation on a mesh loaded by the GUI, which uses built-in routines for constructing the Laplace and mass matrices: // assign an index to each vertex of the mesh let vertexIndex = indexElements(geometry.mesh.vertices); // build cotan-Laplace and mass matrices let A = geometry.laplaceMatrix(vertexIndex); let M = geometry.massMatrix(vertexIndex); let rhs = M.timesDense(rho); // solve Poisson equation with a given right-hand side rhs let llt = A.chol(); let phi = llt.solvePositiveDefinite(rhs);Getting started Clone the repository and change into the projects directory git clone https://github.com/geometrycollective/geometry-processing-js.git cd geometry-processing-js/projects Open the index.html file in any of the sub directories in a browser of your choice (Chrome and Firefox usually provide better rendering performance than Safari). Dependencies (all included) Linear Algebra - A wrapper around the C++ library Eigen compiled to asm.js with emscripten. Future updates will compile the more optimized sparse matrix library Suitesparse to asm.js. (Note that this wrapper can also be used for other, non-geometric projects which seek to use Eigen on the web; you can find the standalone release here) Rendering - three.js Unit Tests - Mocha and Chai About JavascriptThe implementation of geometry-processing-js attempts to minimize the use of obscure Javascript language features. It should not be too difficult for anyone with experience in a dynamic language like Python or familiar with the principles of Object Oriented Programming to get a handle on Javascript syntax by reading through some of the code in this framework. The documentation contains examples specific to this framework which will also be of help. For a more formal introduction to Javascript, checkout this really nice tutorial. Building the DocumentationThis documentation was generated using jsdoc and ink-docstrap. We used a modified version of the cosmo theme. After installing jsdoc and ink-docstrap, you can build the documentation by running jsdoc -c node_modules/ink-docstrap/template/jsdoc.conf.json -t node_modules/ink-docstrap/template/ -R geometry-processing-js/README.md -r -d geometry-processing-js/docsAuthorsRohan Sawhney Email: rohansawhney@cs.cmu.edu Mark Gillespie Email: mgillesp@cs.cmu.edu Design inspiration: Nick Sharp, Keenan Crane LicenseMIT × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Corner.html":{"id":"module-Core.Corner.html","title":"Class: Corner","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Corner Core. Corner new Corner() This class represents a corner in a Mesh. It is a conveniencewrapper around Halfedge - each corner stores the halfedge opposite to it. Properties: Name Type Description halfedge module:Core.Halfedge The halfedge opposite to this corner. Members vertex :module:Core.Vertex The vertex this corner lies on. Type: module:Core.Vertex face :module:Core.Face The face this corner is contained in. Type: module:Core.Face next :module:Core.Corner The next corner (in CCW order) in this corner's face. Type: module:Core.Corner prev :module:Core.Corner The previous corner (in CCW order) in this corner's face. Type: module:Core.Corner × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.DEC.html":{"id":"module-Core.DEC.html","title":"Class: DEC","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: DEC Core. DEC This class contains methods to build common discrete exterior calculus operators. new DEC() Methods &lt;static&gt; buildHodgeStar0Form(geometry, vertexIndex) Builds a sparse diagonal matrix encoding the Hodge operator on 0-forms.By convention, the area of a vertex is 1. Parameters: Name Type Description geometry module:Core.Geometry The geometry of a mesh. vertexIndex Object A dictionary mapping each vertex of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix &lt;static&gt; buildHodgeStar1Form(geometry, edgeIndex) Builds a sparse diagonal matrix encoding the Hodge operator on 1-forms. Parameters: Name Type Description geometry module:Core.Geometry The geometry of a mesh. edgeIndex Object A dictionary mapping each edge of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix &lt;static&gt; buildHodgeStar2Form(geometry, faceIndex) Builds a sparse diagonal matrix encoding the Hodge operator on 2-forms.By convention, the area of a vertex is 1. Parameters: Name Type Description geometry module:Core.Geometry The geometry of a mesh. faceIndex Object A dictionary mapping each face of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix &lt;static&gt; buildExteriorDerivative0Form(geometry, edgeIndex, vertexIndex) Builds a sparse matrix encoding the exterior derivative on 0-forms. Parameters: Name Type Description geometry module:Core.Geometry The geometry of a mesh. edgeIndex Object A dictionary mapping each edge of a mesh to a unique index. vertexIndex Object A dictionary mapping each vertex of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix &lt;static&gt; buildExteriorDerivative1Form(geometry, faceIndex, edgeIndex) Builds a sparse matrix encoding the exterior derivative on 1-forms. Parameters: Name Type Description geometry module:Core.Geometry The geometry of a mesh. faceIndex Object A dictionary mapping each face of a mesh to a unique index. edgeIndex Object A dictionary mapping each edge of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Edge.html":{"id":"module-Core.Edge.html","title":"Class: Edge","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Edge Core. Edge new Edge() This class represents an edge in a Mesh. Properties: Name Type Description halfedge module:Core.Halfedge One of the halfedges associated with this edge. Methods onBoundary() Checks whether this edge lies on a boundary. Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Face.html":{"id":"module-Core.Face.html","title":"Class: Face","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Face Core. Face new Face() This class represents a face in a Mesh. Properties: Name Type Description halfedge module:Core.Halfedge One of the halfedges associated with this face. Methods isBoundaryLoop() Checks whether this face is a boundary loop. Returns: Type boolean adjacentVertices(ccw) Convenience function to iterate over the vertices in this face.Iterates over the vertices of a boundary loop if this face is a boundary loop. Parameters: Name Type Description ccw boolean A flag indicating whether iteration should be in CCW or CW order. Returns: Type module:Core.Vertex Example let f = mesh.faces[0]; // or let b = mesh.boundaries[0] for (let v of f.adjacentVertices()) { // Do something with v } adjacentEdges(ccw) Convenience function to iterate over the edges in this face.Iterates over the edges of a boundary loop if this face is a boundary loop. Parameters: Name Type Description ccw boolean A flag indicating whether iteration should be in CCW or CW order. Returns: Type module:Core.Edge Example let f = mesh.faces[0]; // or let b = mesh.boundaries[0] for (let e of f.adjacentEdges()) { // Do something with e } adjacentFaces(ccw) Convenience function to iterate over the faces neighboring this face. Parameters: Name Type Description ccw boolean A flag indicating whether iteration should be in CCW or CW order. Returns: Type module:Core.Face Example let f = mesh.faces[0]; // or let b = mesh.boundaries[0] for (let g of f.adjacentFaces()) { // Do something with g } adjacentHalfedges(ccw) Convenience function to iterate over the halfedges in this face.Iterates over the halfedges of a boundary loop if this face is a boundary loop. Parameters: Name Type Description ccw boolean A flag indicating whether iteration should be in CCW or CW order. Returns: Type module:Core.Halfedge Example let f = mesh.faces[0]; // or let b = mesh.boundaries[0] for (let h of f.adjacentHalfedges()) { // Do something with h } adjacentCorners(ccw) Convenience function to iterate over the corners in this face. Not valid if this faceis a boundary loop. Parameters: Name Type Description ccw boolean A flag indicating whether iteration should be in CCW or CW order. Returns: Type module:Core.Corner Example let f = mesh.faces[0]; for (let c of f.adjacentCorners()) { // Do something with c } × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Geometry.html":{"id":"module-Core.Geometry.html","title":"Class: Geometry","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Geometry Core. Geometry new Geometry(mesh, positions, normalizePositions) This class represents the geometry of a Mesh. This includes information suchas the position of vertices as well as methods to compute edge lengths, cornerangles, face area, normals, discrete curvatures etc. Parameters: Name Type Description mesh module:Core.Mesh The mesh this class describes the geometry of. positions Array.&lt;module:LinearAlgebra.Vector&gt; An array containing the position of each vertex in a mesh. normalizePositions boolean flag to indicate whether positions should be normalized. Default value is true. Properties: Name Type Description mesh module:Core.Mesh The mesh this class describes the geometry of. positions Object A dictionary mapping each vertex to a normalized position. Methods vector(h) Computes the vector along a halfedge. Parameters: Name Type Description h module:Core.Halfedge The halfedge along which the vector needs to be computed. Returns: Type module:LinearAlgebra.Vector length(e) Computes the length of an edge. Parameters: Name Type Description e module:Core.Edge The edge whose length needs to be computed. Returns: Type number midpoint(e) Computes the midpoint of an edge. Parameters: Name Type Description e module:Core.Edge The edge whose midpoint needs to be computed. Returns: Type number meanEdgeLength() Computes the mean edge length of all the edges in a mesh. Returns: Type number area(f) Computes the area of a face. Parameters: Name Type Description f module:Core.Face The face whose area needs to be computed. Returns: Type number totalArea() Computes the total surface area of a mesh. Returns: Type number faceNormal(f) Computes the normal of a face. Parameters: Name Type Description f module:Core.Face The face whose normal needs to be computed. Returns: Type module:LinearAlgebra.Vector centroid(f) Computes the centroid of a face. Parameters: Name Type Description f module:Core.Face The face whose centroid needs to be computed. Returns: Type module:LinearAlgebra.Vector circumcenter(f) Computes the circumcenter of a face. Parameters: Name Type Description f module:Core.Face The face whose circumcenter needs to be computed. Returns: Type module:LinearAlgebra.Vector orthonormalBases(f) Computes an orthonormal bases for a face. Parameters: Name Type Description f module:Core.Face The face on which the orthonormal bases needs to be computed. Returns: An array containing two orthonormal vectors tangent to the face. Type Array.&lt;module:LinearAlgebra.Vector&gt; angle(c) Computes the angle (in radians) at a corner. Parameters: Name Type Description c module:Core.Corner The corner at which the angle needs to be computed. Returns: The angle clamped between 0 and π. Type number cotan(h) Computes the cotangent of the angle opposite to a halfedge. Parameters: Name Type Description h module:Core.Halfedge The halfedge opposite to the angle whose cotangent needs to be computed. Returns: Type number dihedralAngle(h) Computes the signed angle (in radians) between two adjacent faces. Parameters: Name Type Description h module:Core.Halfedge The halfedge (shared by the two adjacent faces) on whichthe dihedral angle is computed. Returns: The dihedral angle. Type number barycentricDualArea(v) Computes the barycentric dual area of a vertex. Parameters: Name Type Description v module:Core.Vertex The vertex whose barycentric dual area needs to be computed. Returns: Type number circumcentricDualArea(v) Computes the circumcentric dual area of a vertex. Parameters: Name Type Description v module:Core.Vertex The vertex whose circumcentric dual area needs to be computed. See: http://cs.cmu.edu/~kmcrane/Projects/Other/TriangleAreasCheatSheet.pdf Returns: Type number vertexNormalEquallyWeighted(v) Computes the normal at a vertex using the \"equally weighted\" method. Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector vertexNormalAreaWeighted(v) Computes the normal at a vertex using the \"face area weights\" method. Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector vertexNormalAngleWeighted(v) Computes the normal at a vertex using the \"tip angle weights\" method. Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector vertexNormalGaussCurvature(v) Computes the normal at a vertex using the \"gauss curvature\" method. Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector vertexNormalMeanCurvature(v) Computes the normal at a vertex using the \"mean curvature\" method (same as the \"area gradient\" method). Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector vertexNormalSphereInscribed(v) Computes the normal at a vertex using the \"inscribed sphere\" method. Parameters: Name Type Description v module:Core.Vertex The vertex on which the normal needs to be computed. Returns: Type module:LinearAlgebra.Vector angleDefect(v) Computes the angle defect at a vertex (= 2π minus the sum of incident anglesat an interior vertex or π minus the sum of incident angles at a boundary vertex). Parameters: Name Type Description v module:Core.Vertex The vertex whose angle defect needs to be computed. Returns: Type number scalarGaussCurvature(v) Computes the (integrated) scalar gauss curvature at a vertex. Parameters: Name Type Description v module:Core.Vertex The vertex whose gauss curvature needs to be computed. Returns: Type number scalarMeanCurvature(v) Computes the (integrated) scalar mean curvature at a vertex. Parameters: Name Type Description v module:Core.Vertex The vertex whose mean curvature needs to be computed. Returns: Type number totalAngleDefect() Computes the total angle defect (= 2π times the euler characteristic of the mesh). Returns: Type number principalCurvatures(v) Computes the (pointwise) minimum and maximum principal curvature values at a vertex. Parameters: Name Type Description v module:Core.Vertex The vertex on which the principal curvatures need to be computed. Returns: An array containing the minimum and maximum principal curvature values at a vertex. Type Array.&lt;number&gt; laplaceMatrix(vertexIndex) Builds a sparse laplace matrix. The laplace operator is negative semidefinite;instead we build a positive definite matrix by multiplying the entries of thelaplace matrix by -1 and shifting the diagonal elements by a small constant (e.g. 1e-8). Parameters: Name Type Description vertexIndex Object A dictionary mapping each vertex of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix massMatrix(vertexIndex) Builds a sparse diagonal mass matrix containing the barycentric dual area of each vertexof a mesh. Parameters: Name Type Description vertexIndex Object A dictionary mapping each vertex of a mesh to a unique index. Returns: Type module:LinearAlgebra.SparseMatrix complexLaplaceMatrix(vertexIndex) Builds a sparse complex laplace matrix. The laplace operator is negative semidefinite;instead we build a positive definite matrix by multiplying the entries of thelaplace matrix by -1 and shifting the diagonal elements by a small constant (e.g. 1e-8). Parameters: Name Type Description vertexIndex Object A dictionary mapping each vertex of a mesh to a unique index. Returns: Type module:LinearAlgebra.ComplexSparseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.html":{"id":"module-Core.html","title":"Module: Core","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Module: Core This module implements a halfedge mesh data structure and its associated geometry.A halfedge mesh stores mesh elements such as vertices, edges and faces as well astheir connectivity information. The latter is particulary important in geometryprocessing, as algorithms often exploit local connectivity of mesh elements. Atthe cost of slightly higher memory consumption compared to other data structures,a halfedge mesh enables quick access of mesh elements. For example, it is possible toenumerate the vertices and edges contained in and faces adjacent to any single facein a mesh. Similar enumerations are also possible for any vertex or edge in a mesh.Additionally, its possible to perform global traversals that enumerate over all meshvertices, edges and faces in an unspecified but fixed order. The diagram above illustrates how connectivity information is stored locally in ahalfedge mesh. The key idea is to split a edge into two directed halfedges. Eachhalfedge stores a reference to the vertex at its base, the edge it lies on, theface adjacent to it, the next halfedge in counter clockwise order, and the opposite(or twin) halfedge. Each vertex, edge and face of a mesh in turn stores a referenceto one of the halfedges (outgoing in the case of a vertex) its incident on. Classes Corner DEC Edge Face Geometry Halfedge MeshSubset Mesh Vertex × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Halfedge.html":{"id":"module-Core.Halfedge.html","title":"Class: Halfedge","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Halfedge Core. Halfedge new Halfedge() This class defines the connectivity of a Mesh. Properties: Name Type Description vertex module:Core.Vertex The vertex at the base of this halfedge. edge module:Core.Edge The edge associated with this halfedge. face module:Core.Face The face associated with this halfedge. corner module:Core.Corner The corner opposite to this halfedge. Undefined if this halfedge is on the boundary. next module:Core.Halfedge The next halfedge (in CCW order) in this halfedge's face. prev module:Core.Halfedge The previous halfedge (in CCW order) in this halfedge's face. twin module:Core.Halfedge The other halfedge associated with this halfedge's edge. onBoundary boolean A flag that indicates whether this halfedge is on a boundary. × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.MeshSubset.html":{"id":"module-Core.MeshSubset.html","title":"Class: MeshSubset","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: MeshSubset Core. MeshSubset new MeshSubset(vertices, edges, faces) This class represents a subset of a Mesh Parameters: Name Type Description vertices Set.&lt;number&gt; A set of the indices of the vertices which this subset should contain. Default value is the empty set. edges Set.&lt;number&gt; A set of the indices of the edges which this subset should contain. Default value is the empty set. faces Set.&lt;number&gt; A set of the indices of the faces which this subset should contain. Default value is the empty set. Properties: Name Type Description vertices Set.&lt;number&gt; The set of the indices of the vertices which this subset contains. edges Set.&lt;number&gt; The set of the indices of the edges which this subset contains. faces Set.&lt;number&gt; The set of the indices of the faces which this subset contains. Methods &lt;static&gt; deepCopy(subset) Makes a copy of a moduel:Core.MeshSubset Parameters: Name Type Description subset module:Core.MeshSubset The subset to copy. Returns: A copy of the given subset. Type module:Core.MeshSubset addVertex(vertex) Adds a vertex to this subset Parameters: Name Type Description vertex number The index of the vertex to add. addVertices(vertices) Adds set of vertices to this subset Parameters: Name Type Description vertices Set.&lt;number&gt; The set of indices of vertices to add. deleteVertex(vertex) Removes a vertex from this subset. Parameters: Name Type Description vertex number The index of the vertex to remove. deleteVertices(vertices) Removes a set of vertices from this subset. Parameters: Name Type Description vertices Set.&lt;number&gt; The indices of vertices to remove. addEdge(edge) Adds an edge to this subset Parameters: Name Type Description edge number The index of the edge to add. addEdges(edges) Adds set of edges to this subset Parameters: Name Type Description edges number The set of indices of edges to add. deleteEdge(edge) Removes an edge from this subset. Parameters: Name Type Description edge number The index of the edge to remove. deleteEdges(edges) Removes a set of edges from this subset. Parameters: Name Type Description edges Set.&lt;number&gt; The indices of the edges to remove. addFace(face) Adds a face to this subset Parameters: Name Type Description face number The index of the face to add. addFaces(faces) Adds set of faces to this subset Parameters: Name Type Description faces number The set of indices of faces to add. deleteFace(face) Removes a face from this subset. Parameters: Name Type Description face number The index of the face to remove. deleteFaces(faces) Removes a set of faces from this subset. Parameters: Name Type Description faces Set.&lt;number&gt; The indices of the faces to remove. addSubset(subset) Adds a subset's vertices, edges, and faces to this subset. Parameters: Name Type Description subset module:Core.MeshSubset The subset to add in. deleteSubset(subset) Removes a subset's vertices, edges, and faces from this subset. Parameters: Name Type Description subset module:Core.MeshSubset The subset to remove. equals(subset) Returns true if the input subset contains the same vertices, edges, and faces asthis subset and false otherwise. Parameters: Name Type Description subset module:Core.MeshSubset The subset to compare to. × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Mesh.html":{"id":"module-Core.Mesh.html","title":"Class: Mesh","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Mesh Core. Mesh new Mesh() This class represents a Mesh. Properties: Name Type Description vertices Array.&lt;module:Core.Vertex&gt; The vertices contained in this mesh. edges Array.&lt;module:Core.Edge&gt; The edges contained in this mesh. faces Array.&lt;module:Core.Face&gt; The faces contained in this mesh. corners Array.&lt;module:Core.Corner&gt; The corners contained in this mesh. halfedges Array.&lt;module:Core.Halfedge&gt; The halfedges contained in this mesh. boundaries Array.&lt;module:Core.Face&gt; The boundary loops contained in this mesh. generators Array.&lt;Array.&lt;module:Core.Halfedge&gt;&gt; An array of halfedge arrays, i.e.,[[h11, h21, ..., hn1], [h12, h22, ..., hm2], ...] representing this mesh'shomology generators. Methods eulerCharacteristic() Computes the euler characteristic of this mesh. Returns: Type number build(polygonSoup) Constructs this mesh. Parameters: Name Type Description polygonSoup Object A polygon soup mesh containing vertex positions and indices. Properties Name Type Description v Array.&lt;module:LinearAlgebra.Vector&gt; The vertex positions of the polygon soup mesh. f Array.&lt;number&gt; The indices of the polygon soup mesh. Returns: True if this mesh is constructed successfully and false if not(when this mesh contains any one or a combination of the following - non-manifold vertices, non-manifold edges, isolated vertices, isolated faces). Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Core.Vertex.html":{"id":"module-Core.Vertex.html","title":"Class: Vertex","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects. tatic factory methods such as zeros,identity, ones, constant and random. Example let A = ComplexDenseMatrix.zeros(20, 5); let B = ComplexDenseMatrix.identity(10, 10); let C = ComplexDenseMatrix.ones(100, 1); let D = ComplexDenseMatrix.constant(new Complex(1, 2), 5, 5); let E = ComplexDenseMatrix.random(5, 20); Methods &lt;static&gt; zeros(m, n) Initializes a m by n matrix of zeros. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix &lt;static&gt; identity(m, n) Initializes a m by n identity matrix. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix &lt;static&gt; ones(m, n) Initializes a m by n matrix of ones. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix &lt;static&gt; constant(x, m, n) Initializes a m by n constant matrix. Parameters: Name Type Description x module:LinearAlgebra.Complex The constant value stored in every entry of this complex dense matrix. m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix &lt;static&gt; random(m, n) Initializes a m by n random matrix. Parameters: Name Type Description m number The number of rows in this complex dense matrix. n number The number of columns in this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix transpose() Returns the transpose of this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix conjugate() Returns the conjugate of this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix nRows() Returns the number of rows in this complex dense matrix. Returns: Type number nCols() Returns the number of columns in this complex dense matrix. Returns: Type number norm(n) Computes the lInfinity, l1 or l2 norm of this complex dense matrix. Parameters: Name Type Description n number Computes the lInfinity norm if n = 0, l1 norm if n = 1and l2 norm if n = 2. Returns: Type number rank() Returns the rank of this complex dense matrix. Returns: Type number sum() Sums all the entries in this complex dense matrix. Returns: Type module:LinearAlgebra.Complex subMatrix(r0, r1, c0, c1) Extracts a sub-matrix in the range [r0, r1) x [c0, c1), i.e., a matrixof size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type module:LinearAlgebra.ComplexDenseMatrix incrementBy(B) A += B Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix added to this complex dense matrix. decrementBy(B) A -= B Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix subtracted from this complex dense matrix. scaleBy(s) A *= s Parameters: Name Type Description s module:LinearAlgebra.Complex The complex number this complex dense matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix added to this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix minus(B) Returns A - B Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix subtracted from thiscomplex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix timesComplex(s) Returns A * s Parameters: Name Type Description s module:LinearAlgebra.Complex The complex number this complex dense matrix is multiplied by. Returns: Type module:LinearAlgebra.ComplexDenseMatrix timesDense(B) Returns A * B Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix this complex dense matrixis multiplied by. Returns: Type module:LinearAlgebra.ComplexDenseMatrix negated() Returns -A Returns: Type module:LinearAlgebra.ComplexDenseMatrix get(i, j) Returns A(i, j) Parameters: Name Type Description i number The ith row of this complex dense matrix. j number The jth column of this complex dense matrix. Returns: Type module:LinearAlgebra.Complex set(x, i, j) A(i, j) = x Parameters: Name Type Description x module:LinearAlgebra.Complex The complex value the (i, j)th entry of this complex densematrix is set to. i number The ith row of this complex dense matrix. j number The jth column of this complex dense matrix. hcat(B) Concatenates two complex dense matrices horizontally. Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix that is concatenated horizontallywith this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix vcat(B) Concatenates two complex dense matrices vertically. Parameters: Name Type Description B module:LinearAlgebra.ComplexDenseMatrix The complex dense matrix that is concatenated verticallywith this complex dense matrix. Returns: Type module:LinearAlgebra.ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.ComplexSparseMatrix.html":{"id":"module-LinearAlgebra.ComplexSparseMatrix.html","title":"Class: ComplexSparseMatrix","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinea Core.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: ComplexCholesky LinearAlgebra. ComplexCholesky new ComplexCholesky() This class represents a complex Choleksy LL^T factorization of a square andpositive definite ComplexSparseMatrix. The factorization is computed on thefirst call to solvePositiveDefinite, and is reused in subsequent calls tosolvePositiveDefinite (e.g. when only the right hand side b of the linear systemAx = b changes) unless the complex sparse matrix itself is altered throughoperations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the complex Choleksy factorization of a complexsparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square // and complex positive definite sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let llt = A.chol(); let x = llt.solvePositiveDefinite(b); b.scaleBy(new Complex(5, 0)); x = llt.solvePositiveDefinite(b); // factorization is reused Methods solvePositiveDefinite(b) Solves the linear system Ax = b, where A is a square and complex positivedefinite sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.ComplexDenseMatrix The complex dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.ComplexLU.html":{"id":"module-LinearAlgebra.ComplexLU.html","title":"Class: ComplexLU","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: ComplexLU LinearAlgebra. ComplexLU new ComplexLU() This class represents a complex LU factorization of a square ComplexSparseMatrix.The factorization is computed on the first call to solveSquare, and is reusedin subsequent calls to solveSquare (e.g. when only the right hand side bof the linear system Ax = b changes) unless the complex sparse matrix itselfis altered through operations such as *=, += and -=. Do not use the constructorto initialize this class, instead access the complex LU factorizationof a complex sparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square and complex sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let lu = A.lu(); let x = lu.solveSquare(b); b.scaleBy(new Complex(5, 0)); x = lu.solveSquare(b); // factorization is reused Methods solveSquare(b) Solves the linear system Ax = b, where A is a square and complex sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.ComplexDenseMatrix The complex dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.ComplexQR.html":{"id":"module-LinearAlgebra.ComplexQR.html","title":"Class: ComplexQR","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: ComplexQR LinearAlgebra. ComplexQR new ComplexQR() This class represents a complex QR factorization of a rectangular ComplexSparseMatrix.The factorization is computed on the first call to solve, and is reused insubsequent calls to solve (e.g. when only the right hand side b of the linearsystem Ax = b changes) unless the complex sparse matrix itself is alteredthrough operations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the complex QR factorization of a complex sparsematrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a rectangular and complex sparse matrix let A = ComplexSparseMatrix.identity(5, 5); let b = ComplexDenseMatrix.ones(5, 1); let qr = A.qr(); let x = qr.solve(b); b.scaleBy(new Complex(5, 0)); x = qr.solve(b); // factorization is reused Methods solve(b) Solves the linear system Ax = b, where A is a rectangular and complex sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.ComplexDenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.ComplexDenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.Complex.html":{"id":"module-LinearAlgebra.Complex.html","title":"Class: Complex","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Complex Lin seMatrix &lt;static&gt; identity(m, n) Initializes a m by n identity matrix. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix &lt;static&gt; ones(m, n) Initializes a m by n matrix of ones. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix &lt;static&gt; constant(x, m, n) Initializes a m by n constant matrix. Parameters: Name Type Description x number The constant value stored in every entry of this dense matrix. m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix &lt;static&gt; random(m, n) Initializes a m by n random matrix. Parameters: Name Type Description m number The number of rows in this dense matrix. n number The number of columns in this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix transpose() Returns the transpose of this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix nRows() Returns the number of rows in this dense matrix. Returns: Type number nCols() Returns the number of columns in this dense matrix. Returns: Type number norm(n) Computes the lInfinity, l1 or l2 norm of this dense matrix. Parameters: Name Type Description n number Computes the lInfinity norm if n = 0, l1 norm if n = 1and l2 norm if n = 2. Returns: Type number rank() Returns the rank of this dense matrix. Returns: Type number sum() Sums all the entries in this dense matrix. Returns: Type number subMatrix(r0, r1, c0, c1) Extracts a sub-matrix in the range [r0, r1) x [c0, c1), i.e., a matrixof size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type module:LinearAlgebra.DenseMatrix incrementBy(B) A += B Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix added to this dense matrix. decrementBy(B) A -= B Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix subtracted from this dense matrix. scaleBy(s) A *= s Parameters: Name Type Description s number The number this dense matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix added to this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix minus(B) Returns A - B Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix subtracted from this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix timesReal(s) Returns A * s Parameters: Name Type Description s number The number this dense matrix is multiplied by. Returns: Type module:LinearAlgebra.DenseMatrix timesDense(B) Returns A * B Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix this dense matrix is multiplied by. Returns: Type module:LinearAlgebra.DenseMatrix negated() Returns -A Returns: Type module:LinearAlgebra.DenseMatrix get(i, j) Returns A(i, j) Parameters: Name Type Description i number The ith row of this dense matrix. j number The jth column of this dense matrix. Returns: Type number set(x, i, j) A(i, j) = x Parameters: Name Type Description x number The real value the (i, j)th entry of this dense matrix is set to. i number The ith row of this dense matrix. j number The jth column of this dense matrix. hcat(B) Concatenates two dense matrices horizontally. Parameters: Name Type Description B module:LinearAlgebra.DenseMatrix The dense matrix that is concatenated horizontallywith this dense matrix. Returns: Type module:LinearAlgebra.DenseMatrix vcat(B) Concatenates two dense matrices vertically. Parameters: Name Type Description B module d on the emscripten heap to ease the burden of manual memory management.The user is required to inform the EmscriptenMemoryManager about when it shouldclear the heap and which objects it should not delete while doing so. Properties: Name Type Description objectList Array.&lt;Object&gt; Array of objects allocated on the emscripten heap. Example let memoryManager = new EmscriptenMemoryManager(); let A = SparseMatrix.identity(100, 100); let x = DenseMatrix.random(100, 1); let B = A.timesDense(x).plus(x); // delete all objects created in the previous three calls except B memoryManager.deleteExcept([B]); Methods deleteExcept(exceptList) Deletes all objects in this memory manager's list of emscripten heap allocatedobjects except those in the array passed to this method. Parameters: Name Type Description exceptList Array.&lt;Object&gt; Array of objects allocated on the emscripten heapthat should not to be deleted. × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.SparseMatrix.html":{"id":"module-LinearAlgebra.SparseMatrix.html","title":"Class: SparseMatrix","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProj atrix(r0, r1, c0, c1) Extracts a sparse sub-matrix in the range [r0, r1) x [c0, c1), i.e., a matrixof size (r1 - r0) x (c1 - c0) starting at indices (r0, c0). Parameters: Name Type Description r0 number The start row index. r1 number The end row index (not included). c0 number The start column index. c1 number The end column index (not included). Returns: Type module:LinearAlgebra.SparseMatrix chol() Returns a sparse Cholesky factorization of this sparse matrix. Returns: Type module:LinearAlgebra.Cholesky lu() Returns a sparse LU factorization of this sparse matrix. Returns: Type module:LinearAlgebra.LU qr() Returns a sparse QR factorization of this sparse matrix. Returns: Type module:LinearAlgebra.QR toDense() Returns a dense copy of this sparse matrix. Returns: Type module:LinearAlgebra.DenseMatrix incrementBy(B) A += B Parameters: Name Type Description B module:LinearAlgebra.SparseMatrix The sparse matrix added to this sparse matrix. decrementBy(B) A -= B Parameters: Name Type Description B module:LinearAlgebra.SparseMatrix The sparse matrix subtracted from this sparse matrix. scaleBy(s) A *= s Parameters: Name Type Description s number The number this sparse matrix is scaled by. plus(B) Returns A + B Parameters: Name Type Description B module:LinearAlgebra.SparseMatrix The sparse matrix added to this sparse matrix. Returns: Type module:LinearAlgebra.SparseMatrix minus(B) Returns A - B Parameters: Name Type Description B module:LinearAlgebra.SparseMatrix The sparse matrix subtracted from this sparse matrix. Returns: Type module:LinearAlgebra.SparseMatrix timesReal(s) Returns A * s Parameters: Name Type Description s number The number this sparse matrix is multiplied by. Returns: Type module:LinearAlgebra.SparseMatrix timesDense(X) Returns A * X Parameters: Name Type Description X module:LinearAlgebra.DenseMatrix The dense matrix this sparse matrix is multiplied by. Returns: Type module:LinearAlgebra.DenseMatrix timesSparse(B) Returns A * B Parameters: Name Type Description B module:LinearAlgebra.SparseMatrix The sparse matrix this sparse matrix is multiplied by. Returns: Type module:LinearAlgebra.SparseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.Triplet.html":{"id":"module-LinearAlgebra.Triplet.html","title":"Class: Triplet","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Triplet LinearAlgebra. Triplet new Triplet(m, n) This class represents a small structure to hold nonzero entries in a SparseMatrix.Each entry is a triplet of a value and the (i, j)th indices, i.e., (x, i, j). Parameters: Name Type Description m number The number of rows in the sparse matrix that will be initializedfrom this triplet. n number The number of columns in the sparse matrix that will be initializedfrom this triplet. Example let T = new Triplet(100, 100); T.addEntry(3.4, 11, 43); T.addEntry(6.4, 99, 99); let A = SparseMatrix.fromTriplet(T); Methods addEntry(x, i, j) A(i, j) += x Parameters: Name Type Description x number The value of the nonzero entry being i ere A is a square positive definite sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let llt = A.chol(); let x = llt.solvePositiveDefinite(b); b.scaleBy(5); x = llt.solvePositiveDefinite(b); // factorization is reused Methods solvePositiveDefinite(b) Solves the linear system Ax = b, where A is a square positive definite sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.LU.html":{"id":"module-LinearAlgebra.LU.html","title":"Class: LU","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: LU LinearAlgebra. LU new LU() This class represents a LU factorization of a square SparseMatrix. The factorizationis computed on the first call to solveSquare, and is reused in subsequent callsto solveSquare (e.g. when only the right hand side b of the linear system Ax = bchanges) unless the sparse matrix itself is altered through operations such as*=, += and -=. Do not use the constructor to initialize this class, insteadaccess the LU factorization of a sparse matrix directly from the matrix itself. Example // solve the linear system Ax = b, where A is a square sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let lu = A.lu(); let x = lu.solveSquare(b); b.scaleBy(5); x = lu.solveSquare(b); // factorization is reused Methods solveSquare(b) Solves the linear system Ax = b, where A is a square sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.QR.html":{"id":"module-LinearAlgebra.QR.html","title":"Class: QR","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: QR LinearAlgebra. QR new QR() This class represents a QR factorization of a rectangular SparseMatrix.The factorization is computed on the first call to solve, and is reused insubsequent calls to solve (e.g. when only the right hand side b of the linearsystem Ax = b changes) unless the sparse matrix itself is altered throughoperations such as *=, += and -=. Do not use the constructor to initializethis class, instead access the QR factorization of a sparse matrix directlyfrom the matrix itself. Example // solve the linear system Ax = b, where A is a rectangular sparse matrix let A = SparseMatrix.identity(5, 5); let b = DenseMatrix.ones(5, 1); let qr = A.qr(); let x = qr.solve(b); b.scaleBy(5); x = qr.solve(b); // factorization is reused Methods solve(b) Solves the linear system Ax = b, where A is a rectangular sparse matrix. Parameters: Name Type Description b module:LinearAlgebra.DenseMatrix The dense right hand side of the linear system Ax = b. Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.html":{"id":"module-LinearAlgebra.html","title":"Module: LinearAlgebra","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Module: LinearAlgebra This module contains optimized linear algebra routines for sparse and dense matricesin pure Javascript. Support for the former includes methods to compute Cholesky,LU, and QR matrix factorizations. This module is implemented in asm.js to obtain the best possible performance for aJavascript program, and was compiled from a wrapper around the C++ library Eigenwith emscripten. Future updates will compile the more optimized sparse matrixlibrary Suitesparse to asm.js. Classes ComplexDenseMatrix ComplexSparseMatrix ComplexTriplet ComplexCholesky ComplexLU ComplexQR Complex DenseMatrix EmscriptenMemoryManager SparseMatrix Triplet Cholesky LU QR Vector × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-LinearAlgebra.Vector.html":{"id":"module-LinearAlgebra.Vector.html","title":"Class: Vector","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Vector LinearAlgebra. Vector new Vector() This class represents an element of Euclidean 3-space, along with all the usualvector space operations (addition, multiplication by scalars, etc.). Properties: Name Type Description x number The x component of this vector. Default value is 0. y number The y component of this vector. Default value is 0. z number The z component of this vector. Default value is 0. Methods norm() Computes the Euclidean length of this vector. Returns: Type number norm2() Computes the Euclidean length squared of this vector. Returns: Type number normalize() Divides this vector by its Euclidean length. unit() Returns a normalized copy of this vector. Returns: Type module:LinearAlgebra.Vector isValid() Checks whether this vector's components are finite. Returns: Type boolean incrementBy(v) u += v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector added to this vector. decrementBy(v) u -= v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector subtracted from this vector. scaleBy(s) u *= s Parameters: Name Type Description s number The number this vector is scaled by. divideBy(s) u /= s Parameters: Name Type Description s number The number this vector is divided by. plus(v) Returns u + v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector added to this vector. Returns: Type module:LinearAlgebra.Vector minus(v) Returns u - v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector subtracted from this vector. Returns: Type module:LinearAlgebra.Vector times(s) Returns u * s Parameters: Name Type Description s number The number this vector is multiplied by. Returns: Type module:LinearAlgebra.Vector over(s) Returns u / s Parameters: Name Type Description s number The number this vector is divided by. Returns: Type module:LinearAlgebra.Vector negated() Returns -u Returns: Type module:LinearAlgebra.Vector dot(v) Computes the dot product of this vector and v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector this vector is dotted with. Returns: Type number cross(v) Computes the cross product of this vector and v Parameters: Name Type Description v module:LinearAlgebra.Vector The vector this vector is crossed with. Returns: Type module:LinearAlgebra.Vector × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.TrivialConnections.html":{"id":"module-Projects.TrivialConnections.html","title":"Class: TrivialConnections","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: TrivialConnections Projects. TrivialConnections new TrivialConnections(geometry) This class implements the trivial connections algorithm to compute a smooth1-form vector fields on a surface mesh. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description vertexIndex Object A dictionary mapping each vertex of the input mesh to a unique index. edgeIndex Object A dictionary mapping each edge of the input mesh to a unique index. bases Array.&lt;module:LinearAlgebra.DenseMatrix&gt; The harmonic bases [γ1, γ2 ... γn] of the input mesh. P module:LinearAlgebra.SparseMatrix The period matrix of the input mesh. A module:LinearAlgebra.SparseMatrix The 0-form laplace matrix d0^T star1 d0 of the input mesh. hodge1 module:LinearAlgebra.SparseMatrix The hodge star 1-form matrix of the input mesh. d0 module:LinearAlgebra.SparseMatrix The exterior derivaitve 0-form matrix of the input mesh. Methods computeConnections(singularity) Computes the dual 1-form connections φ = 𝛿β + γ. Parameters: Name Type Description singularity Object A dictionary mapping each vertex of the input meshto either 0 or 1, where 1 indicates that the vertex is a singularity and 0indicates that it is not. Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.HeatMethod.html":{"id":"module-Projects.HeatMethod.html","title":"Class: HeatMethod","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: HeatMethod Projects. HeatMethod new HeatMethod(geometry) This class implements the heat method to compute geodesic distanceon a surface mesh. Parameters: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. Properties: Name Type Description geometry module:Core.Geometry The input geometry of the mesh this class acts on. vertexIndex Object A dictionary mapping each vertex of the input mesh to a unique index. A module:LinearAlgebra.SparseMatrix The laplace matrix of the input mesh. F module:LinearAlgebra.SparseMatrix The mean curvature flow operator built on the input mesh. Methods compute(delta) Computes the geodesic distances φ using the heat method. Parameters: Name Type Description delta module:LinearAlgebra.DenseMatrix A dense vector (i.e., delta.nCols() == 1) containingheat sources, i.e., u0 = δ(x). Returns: Type module:LinearAlgebra.DenseMatrix × Search results Close Documentation generated by JSDoc 3.5.5 on Mon Jan 21st 2019 using the DocStrap template. "},"module-Projects.MeanCurvatureFlow.html":{"id":"module-Projects.MeanCurvatureFlow.html","title":"Class: MeanCurvatureFlow","body":" geometry-processing-js Modules CoreLinearAlgebraProjectsUtils Classes Core.CornerCore.DECCore.EdgeCore.FaceCore.GeometryCore.HalfedgeCore.MeshSubsetCore.MeshCore.VertexLinearAlgebra.ComplexDenseMatrixLinearAlgebra.ComplexSparseMatrixLinearAlgebra.ComplexTripletLinearAlgebra.ComplexCholeskyLinearAlgebra.ComplexLULinearAlgebra.ComplexQRLinearAlgebra.ComplexLinearAlgebra.DenseMatrixLinearAlgebra.EmscriptenMemoryManagerLinearAlgebra.SparseMatrixLinearAlgebra.TripletLinearAlgebra.CholeskyLinearAlgebra.LULinearAlgebra.QRLinearAlgebra.VectorProjects.TrivialConnectionsProjects.HeatMethodProjects.MeanCurvatureFlowProjects.ModifiedMeanCurvatureFlowProjects.BoundaryFirstFlatteningProjects.SpectralConformalParameterizationProjects.ScalarPoissonProblemProjects.SimplicialComplexOperatorsProjects.HarmonicBasesProjects.HodgeDecompositionProjects.TreeCotreeUtils.DistortionUtils.MeshIOUtils.Solvers Global normalizeindexElementsclampcolormaphsv Class: Me
